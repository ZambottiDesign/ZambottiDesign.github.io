	<div id="preloader">

			<Img src="SZ_Logo tight.png"></Img>

  <style>

	

	.loader{
		position: absolute;
		z-index: 5;
		width: 100%;
		height: 100%;
		background-color: white;
		top: 0;

    }
    iframe {
      position: relative; 
      width: 102.5%;  
      top: -15px;
      bottom: 0;
      left: -11px;

<div class="content">
	<iframe src="OfficialWebPortfolioInProgTest5.pdf#toolbar=0&navpanes=0&scrollbar=0&frameBorder=0&view=FitH" oncanplaythrough="killloadscreen()" width="100%" height="1000" type='application/pdf' frameBorder="none"></iframe> 
</div>
 



<script>
	function killloadscreen(){
		const preloader = document.getElementById('preloader'); 
    	const content = document.getElementById('content'); 
     
    // Hide preloader and show content 
    preloader.style.display = 'none'; 
    content.style.display = 'block'; 
	}

</script>
